<!-- Modal para editar categorias -->
<div class="modal fade" id="modalEditarFamilias" tabindex="-1" aria-labelledby="modalEditarFamiliasLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarFamiliasLabel">Editar Familias</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarFamilias">
                    <input type="hidden" id="editar-id-familia">
                    <div class="mb-3">
                        <label for="editar-nombre-familia" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editar-nombre-familia" required>
                    </div>
                    <div class="mb-3">
                        <label for="editar-lider-familia" class="form-label">Lider</label>
                        <input type="text" class="form-control" id="editar-lider-familia" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" id="btnEliminarFamilia">Eliminar
                            Familia</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
