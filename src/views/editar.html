<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Clave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="container mt-5">
  <h2>Editar Clave</h2>
  <form id="formulario">
    <div class="mb-3">
      <label for="sitio" class="form-label">Sitio</label>
      <input type="text" class="form-control" id="sitio" required>
    </div>
    <div class="mb-3">
      <label for="nombre_clave" class="form-label">Nombre de la clave</label>
      <input type="text" class="form-control" id="nombre_clave" required>
    </div>
    <div class="mb-3">
      <label for="clave" class="form-label">Clave</label>
      <input type="text" class="form-control" id="clave" required>
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria" required></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" disabled>
    </div>
    <div class="mb-3">
      <label for="compartir" class="form-label">Compartir con familia</label>
      <select id="compartir" class="form-select">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <button type="button" id="eliminar" class="btn btn-danger">Eliminar</button>
  </form>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const api = "http://localhost:3000/api";

    async function cargarClave() {
      try {
        const { data } = await axios.get(`${api}/claves/${id}`, { withCredentials: true });
        document.getElementById("sitio").value = data.sitio;
        document.getElementById("nombre_clave").value = data.nombre_clave;
        document.getElementById("clave").value = data.clave;
        document.getElementById("usuario").value = data.id_usuario;
        document.getElementById("compartir").value = data.compartir;

        const { data: categorias } = await axios.get(`${api}/categorias`, { withCredentials: true });
        const select = document.getElementById("categoria");
        categorias.forEach(c => {
          const option = document.createElement("option");
          option.value = c.id;
          option.textContent = c.nombre;
          if (c.id === data.categoria.id) option.selected = true;
          select.appendChild(option);
        });

      } catch (err) {
        alert("Error al cargar los datos");
        console.error(err);
      }
    }

    document.getElementById("formulario").addEventListener("submit", async e => {
      e.preventDefault();
      try {
        await axios.put(`${api}/claves/${id}`, {
          sitio: sitio.value,
          nombre_clave: nombre_clave.value,
          clave: clave.value,
          id_categoria: categoria.value,
          compartir: compartir.value
        }, { withCredentials: true });

        alert("Clave actualizada");
        location.href = "dashboard.html"; // Redirige después de editar
      } catch (err) {
        alert("Error al guardar");
        console.error(err);
      }
    });

    document.getElementById("eliminar").addEventListener("click", async () => {
      if (confirm("¿Seguro que deseas eliminar esta clave?")) {
        try {
          await axios.delete(`${api}/claves/${id}`, { withCredentials: true });
          alert("Clave eliminada");
          location.href = "dashboard.html";
        } catch (err) {
          alert("Error al eliminar");
          console.error(err);
        }
      }
    });

    cargarClave();
  </script>
</body>
</html>
